<!DOCTYPE html>
<html>
<head>
    <title>딸기 관리 홈페이지 - 로그인</title>
    <link rel="stylesheet" href="로그인.css">
</head>
<body>
    <h1>🍓관리 시스템</h1>
    <form action="메인.html" method="post">
        <label for="id">닉네임</label><br/>
        <input  type="text" 
                id="id" 
                name="id" 
                placeholder="닉네임을 입력하세요." 
                maxlength="20" 
                size="20"><br/>
        <label for="password">비밀번호</label><br/>
        <input  type="password" 
                id="password" 
                name="password" 
                placeholder="비밀번호를 입력하세요." 
                maxlength="12" 
                size="20"><br/><br/>
        <a href="메인.html"><input type="submit" value="로그인"></a>
    </form>
</body>
</html>
